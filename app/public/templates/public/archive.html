{% extends 'base.html' %}

{% block title %}Archivo{% endblock %}

{% block content %}

<header>
    <h1>{{ selected_date|datetime('archive') }}</h1>
    <p></p>
</header>
<section>
    <div>
        {% for post in posts %}
        <div class="post-card">
            <div>
                <img src="">
            </div>
            <a href="{{ url_for('public.show_posts', slug=post.slug_title) }}" target="_blank">{{ post.title }}</a>
            <blockquote>Jajas</blockquote>
            <cite>Cita</cite>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
