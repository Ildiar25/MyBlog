{% extends 'base.html' %}

{% block title %}Inicio{% endblock %}

{% block content %}
<ul>
    {% for post in posts %}
    <li><a href="{{ url_for('public.show_posts', slug=post.slug_title) }}">{{ post.title }}</a></li>
    {% else %}
    <li>No hay entradas</li>
    {% endfor %}
</ul>
{% endblock %}
