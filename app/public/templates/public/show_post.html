{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<article>
    <header>
        <p class="stat-notes">Comentarios: # NÃºmero de comentarios #</p>
        <time datetime="{{ post.modified.strftime('%d-%m-%Y') }}" pubdate>
            <a rel="bookmark" href="{{ url_for('public.show_posts', slug=post.slug_title) }}">{{ post.created.strftime('%d-%m-%Y') }}</a>
        </time>
        <h1><a href="{{ url_for('public.show_posts', slug=post.slug_title) }}">{{ post.title }}</a></h1>
    </header>
    <section>
        <p>{{ post.content }}</p>
    </section>
</article>
{% endblock %}
