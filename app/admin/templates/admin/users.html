{% extends 'base.html' %}

{% block title %}
    Listado de usuarios
{% endblock %}

{% block content %}
    <h2>Listado de usuarios</h2>
    <ul>
    {% for user in users %}
        <li>
            <a href="{{ url_for('admin.update_user', user_id=user.user_id) }}">{{ user.fullname }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
